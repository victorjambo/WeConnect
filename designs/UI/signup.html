          <input type="text" placeholder="Full Name" autofocus="autofocus" class="input pass"/>
          <input type="text" placeholder="Username" class="input pass"/>
          <input name="email" type="email" placeholder="Email Address" class="input pass"/>
          <input name="password" type="password" placeholder="Password" class="input pass"/>
          <input name="confirmpassword" type="password" placeholder="Confirm Password" class="input pass"/>
          <input type="submit" value="Sign up" class="submit-btn"/>
        </form>
