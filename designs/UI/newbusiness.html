<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeConnect :: Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
  </head>

  <body>
  	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">We<span class="connect">Connect</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="#">My Profile</a>
            </li>
            <li class="list-group-item">
              <a href="#">All Business</a>
            </li>
            <li class="list-group-item">
              <a href="#">Filter</a>
            </li>
            <li class="list-group-item">
              <a href="#">Show business</a>
            </li>
          </ul>
        </div>
        <div class="col-md-5 col-md-offsets-1">
          <h1>Register new business</h1>
          <form method="POST" action="">
            <div class="form-group">
              <label for="title">Business Name</label>
              <input class="form-control" name="title" type="text">
            </div>
            <div class="form-group">
              <label for="url">Business Location</label>
              <input class="form-control" name="url" type="text">
            </div>
            <div class="form-group">
              <label for="category_list">Category</label>
              <select class="form-control">
                <option value="1">Staffing</option>
                <option value="1">Tech</option>
                <option value="1">Energy</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">About business</label>
              <textarea class="form-control" cols="50" rows="6"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-btn fa-save"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>       
  </body>
</html>
