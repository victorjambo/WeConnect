    <div class="container push-profile">
      <div class="row bucket">
        <div class="col-lg-3">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="./index.html">My Profile</a>
            </li>
            <li class="list-group-item">
              <a href="./index.html">All Business</a>
            </li>
            <li class="list-group-item">
              <a href="./index.html">Filter businesses</a>
            </li>
            <li class="list-group-item">
              <a href="./profile.html">Show business</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-9">
          <h1>Register new business</h1>
          <form method="POST" action="">
            <div class="form-group">
              <label for="title">Business Name</label>
              <input class="form-control" autofocus="autofocus" name="title" type="text">
            </div>
            <div class="form-group">
              <label for="url">Business Location</label>
              <input class="form-control" name="url" type="text">
            </div>
            <div class="form-group">
              <label for="category_list">Category</label>
              <select class="form-control">
                <option value="1">Staffing</option>
                <option value="1">Tech</option>
                <option value="1">Energy</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">About business</label>
              <textarea class="form-control" cols="50" rows="6"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-btn fa-save"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
