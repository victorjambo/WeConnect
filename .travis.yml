language: python
python:
  - "3.5"
# command to install dependencies
before_install:
  - cd $TRAVIS_BUILD_DIR/api
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
script:
  - nosetests --with-coverage
branches:
  only:
  - ft-api-endpoints
after_success:
  - coveralls
env:
  - SECRET="supersecret"
